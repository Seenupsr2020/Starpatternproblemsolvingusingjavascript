<body>
    <script>
        var str=""
        for(i=1;i<=9;i++){
            for(k=1;k<=4-i;k++){
                str+=" "
            }
        for(j=1;j<=i;j++){

           
            if(j==1 || j==i){
                str+= " "+"*";
            }
            else{
               str+=" ";
            }
           

           }
           str+="\n";
        }
        console.log(str);
    </script>
