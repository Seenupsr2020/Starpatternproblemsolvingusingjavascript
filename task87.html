</head>
<body>
    <script>
        var str=""
        for(i=1;i<=8;i++){
            if (i<=4) {
                for(k=1;k<=i-1;k++){
                     str+=" "
                }
                for(j=1;j<=5-i;j++){
                   str+=" "+"*"
                }
            }
            else{
                for(k=1;k<=8-i;k++){
                str+=" "
                }
               for(j=1;j<=i-4;j++){
                    str+=" "+"*"
                }
            }
            str+="\n"
        }
        console.log(str);
        
    </script>
</body>
