<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str2 = "";
        for (i = 5; i >= 1; i--) {
            for (j = 5; j >= i; j--) {
                str2 += "*";
            }
            str2 += "\n";
        }
        console.log(str2);

        // output
        // *
        // **
        // ***
        // ****
        // *****

    </script>
</body>

</html>
