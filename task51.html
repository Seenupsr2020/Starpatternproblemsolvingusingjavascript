<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str=""
        for(i=5;i>=1;i--){
              if (i==5) {
                for(k=1;k<=9;k++){
                    str+=k;
                }
              }
              else{
                for(j=1;j<=i*2;j++){
                     str+=j
                }
              }
              str+="\n"
        }
        console.log(str);
        
    </script>
</body>
</html>
