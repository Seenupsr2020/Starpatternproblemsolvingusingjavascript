    <script>
    let n = 9;
for (let i = 1; i <= 9; i++) {
    let row = '';
    if (i <= 5) {
        // Print spaces first
        for (let k = 1; k <= 5 - i; k++) {
            row += ' ';
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
           // console.log(j,i);
            if (j === 1 || j === 2 * i - 1) {
                row += '*';
            } else {
                row += ' ';
            }
        }
    }
    
    else {
         // Print spaces first
        for (let k = 1; k <= i - 5; k++) {
            row += ' ';
        }
        for (let j = 1; j <= 2 * (n - i) + 1; j++) {
            if (j === 1 || j === 2 * (n - i) + 1) {
                row += '*';
            } else {
                row += ' ';
            }
        }
    }
    console.log(row);
}
