<body>
    <script>
    var str = "";
   for (i = 1;i <= 5; i++) {
    for (j =1;j <= 6-i;j++) {
        str+= "*"+ " ";
    }
   
    for (k = 2;k<2*(i - 1)+1;k++) {
        str += "  ";
    }
   
    for ( j = 4; j >= 1; j--) {
        if (j <= 5 - i + 1) {
            str += "*" + " ";
        }
        
    }
   
    str += "\n";
}


console.log(str);
