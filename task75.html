<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str=""
        for(i=1;i<=10;i++){
            if(i<=5){
                for(k=1;k<=5-i;k++){
                    str+=" "
                }
                for(j=1;j<=i;j++){
                    str+="*"+" "
                }
            }
            else{
                for(k=1;k<=i-6;k++){
                    str+=" "
                }
                for(j=1;j<=11-i;j++){
                    str+="*"+" "
                }
            }
            str+="\n"
        }
        console.log(str);
        
    </script>
</body>
</html>
