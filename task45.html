<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "";
        for (var i = 1; i <= 7; i++) {
            if (i <= 4) {
                for (var j = 1; j <= i; j++) {
                    str += "*" + " ";
                }
            }
            else {
                for (var j = 1; j <= 8 - i; j++) {
                    str += "*" + " ";
                }
            }
            str += "\n";
        }
        console.log(str);
    
    </script>
</body>

</html>
