<body>
    <script>
        for(i=1;i<=9;i++) {
       var str= "";
       for(j= 1; j <= 9; j++) {
        if (i <= 5) {
            if (j === 6 - i || j === 4 + i) {
                str += "*";
            } else {
                str += " ";
            }
        } 
        else {
            if (j === i - 4 || j === 14 - i) {
                str += "*";
            } else {
                str += " ";
            }
        }
    }
    
    console.log(str);
}
